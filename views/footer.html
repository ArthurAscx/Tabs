<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .container{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
​
    header{
      height: 150px;
      background-color: blue;
    }
​
    .content{
      flex-grow: 1;
      background-color: blueviolet;
    }
​
    footer{
      height: 100px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Esto es el header</h2>
    </header>
​
    <div class="content">
      <h2>Este es el contenido</h2>
    </div>
​
    <footer>
      <h2>Esto es el footer</h2>
    </footer>
  </div>  
</body>
</html>
